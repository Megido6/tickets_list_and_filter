<div class="container body" style="min-height: 1000px">
  <app-plane-logo></app-plane-logo>
  <div class="row">
    <div class="col-lg-3 filter">
      <h5 class="filterTitle">curency</h5>
        <form #filterForm="ngForm" action="#" method="GET">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="currency" id="inlineRadio1" value="rub" [(ngModel)]="currency">
            <label class="form-check-label" for="inlineRadio1">RUB</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="currency" id="inlineRadio2" value="usd" [(ngModel)]="currency">
            <label class="form-check-label" for="inlineRadio2">USD</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="currency" id="inlineRadio3" value="eur" [(ngModel)]="currency">
            <label class="form-check-label" for="inlineRadio3">EUR</label>
          </div>
        <br/>
        <h5 class="filterTitle">transfers</h5>
        <ul class='transfersFilter'>
          <li *ngFor="let transferVariant of transferVariants" class="transfersFilterEl" (click)="toggleTransfer(transferVariant)">
            <input type="checkbox" class="checkboxitem" id="transferVariant.title"
                   [name]="'option-'+transferVariant.value.toString()"
                   [checked]="transferVariant.checked"
                   disabled
            >
            <label class="form-check-label" for="transferVariant.title">&nbsp;{{ transferVariant.title }}</label>
          </li>
        </ul>
      </form>
    </div>
    <div class="col-lg-8">
      <div class="tabs row">
        <div class="col-lg-12">
          <div class="tab center float-left" [ngClass]="sortValue === 'cheapest' ? 'active_tab' : ''" (click)="setSort('cheapest')">Cheapest ticket</div>
          <div class="tab center float-right" [ngClass]="sortValue === 'fastest' ? 'active_tab' : ''" (click)="setSort('fastest')">fastest route</div>
        </div>
      </div>
      <app-ticket *ngFor="let ticket of tickets"
                  [ticket]="ticket"
                  [currency]="currency"
      ></app-ticket>
  </div>
</div>
